<div [ngSwitch]="viewMode">
  <section *ngSwitchCase="0">
    <div class="container" style="margin-top:2rem">
      <div class="row justify-content-center">
        <div class="col-auto text-center card">
          <div style="margin-top: 10px;">
            <i class="fas fa-spinner fa-pulse fa-3x" ></i>
            <p style="margin-top: 10px;">loading</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section *ngSwitchCase="1">
    <table class="table text">
      <thead>
        <tr>
          <th scope="col">Section</th>
          <th scope="col" class="text-center ">Hide</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let lesson of items">
          <td class="align-middle">
            <a routerLink="../section" queryParamsHandling="merge"
              [queryParams]="{lessonId: lesson.id }">{{lesson.title}}</a>
          </td>
          <td class="text-center align-middle">
            <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="defaultCheck1"
        />
          </td>
        </tr>
      </tbody>
    </table>
  </section>
  <button
  type="button"
  class="btn btn-primary" (click)="addLesson()"
>
  <i class="fas fa-plus"></i> Add
</button>
</div>
