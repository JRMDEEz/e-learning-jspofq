<div [ngSwitch]="viewMode">
  <section *ngSwitchCase="0">
    <div class="container" style="margin-top:2rem">
      <div class="row justify-content-center">
        <div class="col-auto text-center card">
          <div style="margin-top: 10px;">
            <i class="fas fa-spinner fa-pulse fa-3x" ></i>
            <p style="margin-top: 10px;">loading</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section *ngSwitchCase="1">
    <div class="form-group" *ngIf="lesson != null">
      <label for="lessonTitle">Title</label>

      <input [ngClass]="{'form-control-plaintext': !editorConfig.editable,'form-control':editorConfig.editable}"
    [readonly]="!editorConfig.editable"  type="text" id="lessonTitle" placeholder="Enter Title" [(ngModel)]="lesson.title">
    </div>
    <button type="button" class="btn btn-primary" (click)="discardChanges()" *ngIf="editorConfig.editable">
  <i class="fas fa-trash"></i> Discard Changes
</button>
    <button type="button" class="btn btn-danger" (click)="deleteLesson()">
  <i class="fas fa-trash"></i> Delete Lesson
</button>
    <div *ngIf="lesson != null">
      <angular-editor [(ngModel)]="lesson.content" [config]="editorConfig"></angular-editor>
    </div>

    <button type="button" class="btn btn-primary" (click)="editOrSave()">

  <div *ngIf="!editorConfig.editable; else save"><i class="fas fa-pencil-alt"></i> Edit</div>
  <ng-template #save><div><i class="fas fa-save"></i> Save</div></ng-template>
</button>
  </section>
</div>
