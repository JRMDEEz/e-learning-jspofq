<div [ngSwitch]="viewMode">
  <section *ngSwitchCase="0">
    <div class="container" style="margin-top:2rem">
      <div class="row justify-content-center">
        <div class="col-auto text-center card">
          <div style="margin-top: 10px;">
            <i class="fas fa-spinner fa-pulse fa-3x" ></i>
            <p style="margin-top: 10px;">loading</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section *ngSwitchCase="1">
    <button
  type="button"
  class="btn btn-primary"
  (click)="addCourse()"
>
  <i class="fas fa-plus"></i> Add
</button>
    <table class="table text">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col"></th>
          <th scope="col" class="text-center d-none d-md-table-cell">Subject</th>
          <th scope="col" class="text-center">Students</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of items">
          <td>
            <img src="{{course.thumbnail}}" class="profile align-middle" id="dropdownProfileButton"/>
          </td>
          <td class="align-middle">
            <a routerLink="../course" [queryParams]="{courseId: course.id }">{{course.title}}</a>
          </td>
          <td class="due align-middle d-none d-md-table-cell">
            <p>{{course.subject}}</p>
          </td>

          <td class="text-center align-middle">{{course.students}}</td>
        </tr>
    </table>
  </section>
