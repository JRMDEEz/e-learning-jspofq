<div class="container">
  <div class="row thin-gutters">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let module of items">
      <div class="card item" routerLink="../lesson" [queryParams]="{courseId: courseId,moduleId: module.id}">
        <img class="card-img-top thumbnail" src="{{module.thumbnail}}" (load)="module.loaded = true">
        <div class="card-body">
          <div>
            <h6 class="card-title">{{module.title}}</h6>
            <p class="card-text">{{module.description}}</p>
            <p class="card-text">CORE1002 Â· ICT401</p>
          </div>
          <div class="text-center">
            <a href="" class="btn btn-primary">Resume <i class="fas fa-play"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
