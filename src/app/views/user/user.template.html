<div [ngSwitch]="viewMode">
  <section *ngSwitchCase="0">
    <div class="container" style="margin-top:2rem">
      <div class="row justify-content-center">
        <div class="col-auto text-center card">
          <div style="margin-top: 10px;">
            <i class="fas fa-spinner fa-pulse fa-3x" ></i>
            <p style="margin-top: 10px;">loading</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section *ngSwitchCase="1">
    <div class="card">
      <div class="card">
        <img src="https://img.freepik.com/free-vector/abstract-blue-geometric-shapes-background_1035-17545.jpg?size=626&ext=jpg" class="profile-background" alt="...">
        <div class="card-img-overlay text-white gradient">
          <table id="container" style="height:100%">
            <tr valign="bottom">
              <td>
                <img class="rounded" src="{{user.profile}}" style="height:100px">
              </td>
              <td>
                <h5 style="margin-left:10px">{{user.userName}}</h5>
              </td>
            </tr>
          </table>
        </div>
      </div>

      <div class="card-body ">
        <div class="row row-cols-1">

          <div class="col">
          </div>
          <div class="col-auto align-self-end">
            <button type="button" class="btn btn-primary">Message</button>
            <button type="button" class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </div>
  </section>
